<!doctype html>
<HTML>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.mi
n.css" rel="stylesheet" integrity="sha384-
wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin=
"anonymous">
        <title>W311-H3</title>
    </head>
    <body>
        <h1 class="display-3 p-3 mb-2 bg-danger text-white">W311-H3</h1>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>create_time</th>
                    <th>node_id</th>
                    <th>loc</th>
                    <th>temp</th>
                    <th>hum</th>
                    <th>light</th>
                    <th>snd</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.create_time }}</td>
                    <td><strong>{{ item.node_id }}</strong></td>
                    <td>{{ item.loc }}</td>
                    <td>{{ item.temp }}</td>
                    <td>{{ item.hum }}%</td>
                    <td>{{ item.light }}%</td>
                    <td>{{ item.snd }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </body>
</HTML>

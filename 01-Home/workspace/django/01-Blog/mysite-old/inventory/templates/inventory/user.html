<!doctype html>
<HTML>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <title>Inventory</title>
    
    </head>
    <body>
        <h1 class="display-3 p-3 mb-2 bg-danger text-white">Inventory List group by user and</h1>

       
        <article>
            <table style="width:30%" border = "1">
                

                <tr>
                    <td style="text-align:left"><span class="d-block p-2 bg-dark text-white">group by user</span></td>
                   
                    </tr>

        {% for inventory in inventories %}
            <tr>
            <td style="text-align:left"><span class="d-block p-2 bg-primary text-white">User: {{ inventory.end_user }}</span></td>
            <td style="text-align:left"><span class="d-block p-2 bg-primary text-white">total number: {{ inventory.total}}</span></td>
            </tr>

            {% endfor %}
        </table>
            <br>
            
            <table style="width:30%" border = "1">
                <tr>
                    <td style="text-align:left"><span class="d-block p-2 bg-dark text-white">group by location</span></td>
                   
                    </tr>
            {% for inventory in locations %}
            <tr>
            <td style="text-align:left"><span class="d-block p-2 bg-primary text-white">locations: {{ inventory.Location }}</span></td>
            <td style="text-align:left"><span class="d-block p-2 bg-primary text-white">total user: {{ inventory.total}}</span></td>
            </tr>

            {% endfor %}
            </table>
            </article>
       

    </body>
</HTML>
